<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocked by AdBlock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Pesan blokir AdBlock */
        #adblock-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            text-align: center;
            padding-top: 20vh;
            z-index: 9999;
        }

        #adblock-message h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #adblock-message p {
            font-size: 1.5em;
        }

        .ad-container {
            width: 1px;
            height: 1px;
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div id="ad-detector" class="ad-container">
        <!-- Elemen ini akan diblokir oleh AdBlock -->
        <p>This is an ad!</p>
    </div>

    <div id="adblock-message">
        <h1>AdBlock Detected!</h1>
        <p>It seems like you are using an AdBlocker. Please disable your AdBlock to continue accessing this website.</p>
    </div>

    <script>
        window.onload = function() {
            var adDetector = document.getElementById('ad-detector');
            var adblockMessage = document.getElementById('adblock-message');

            // Jika AdBlock terdeteksi, blokir akses
            if (!adDetector || adDetector.offsetHeight === 0 || adDetector.offsetWidth === 0) {
                // Tampilkan pesan AdBlock
                adblockMessage.style.display = 'block';

                // Blokir akses dengan menghapus konten body
                document.body.innerHTML = adblockMessage.outerHTML;

                // Pastikan pengguna tidak bisa scroll
                document.body.style.overflow = 'hidden';
            }
        };
    </script>
</body>
</html>
